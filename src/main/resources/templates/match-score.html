<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Scoreboard | Match Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <script th:src="@{/js/app.js}"></script>
</head>
<body>
<header class="header">
    <section class="nav-header">
        <div class="brand">
            <div class="nav-toggle">
                <img src="../static/images/menu.png" alt="Logo" class="logo">
            </div>
            <span class="logo-text">TennisScoreboard</span>
        </div>
        <div>
            <nav class="nav-links">
                <a class="nav-link" th:href="@{/}">Home</a>
                <a class="nav-link" th:href="@{/matches}">Matches</a>
            </nav>
        </div>
    </section>
</header>
<main>
    <div class="container">
        <h1>Current match</h1>
        <div class="current-match-image"></div>
        <section class="score">
            <table class="table">
                <thead class="result">
                <tr>
                    <th class="table-text">Player</th>
                    <th class="table-text">Sets</th>
                    <th class="table-text">Games</th>
                    <th class="table-text">Points</th>
                </tr>
                </thead>
                <tbody>
                <tr class="player1">
                    <td class="table-text" th:text="${ongoingMatch.getPlayer1Name()}">pl1</td>
                    <td class="table-text" th:text="${ongoingMatch.getPlayer1Sets()}">2</td>
                    <td class="table-text" th:text="${ongoingMatch.getPlayer1Games()}">2</td>
                    <td class="table-text" th:text="${ongoingMatch.getPlayer1Points()}">15</td>
<!--                    <td class="table-text" th:if="${not ongoingMatch.isEnded()}">-->
<!--                        <div class="score-btn">Score</div> -->
                        <form method="post">
                            <input type="hidden" name="matchUuid" th:value="${uuid}">
                            <input type="hidden" name="pointWinnerName" th:value="${ongoingMatch.getPlayer1Name()}">
                            <button type="submit" class="score-btn">Score</button>
                        </form>
                    </td>
                </tr>
                <tr class="player2">
                    <td class="table-text" th:text="${ongoingMatch.getPlayer2Name()}">pl2</td>
                    <td class="table-text" th:text="${ongoingMatch.getPlayer2Sets()}">1</td>
                    <td class="table-text" th:text="${ongoingMatch.getPlayer2Games()}">1</td>
                    <td class="table-text" th:text="${ongoingMatch.getPlayer2Points}">30</td>
<!--                    <td class="table-text" th:if="${not ongoingMatch.isEnded()}>-->
<!--                        <div class="score-btn">Score</div>-->
                        <form method="post">
                            <input type="hidden" name="matchUuid" th:value="${uuid}">
                            <input type="hidden" name="pointWinnerName" th:value="${ongoingMatch.getPlayer2Name()}">
                            <button type="submit" class="score-btn">Score</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</main>
</body>
</html>
